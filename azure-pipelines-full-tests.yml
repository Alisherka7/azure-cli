- job: AutomationFullTestPython36ProfileLatest
  displayName: Automation Full Test Python36 Profile Latest
  timeoutInMinutes: 9999
  strategy:
    maxParallel: 8
    matrix:
      8_1:
        Target: 8_1
      8_2:
        Target: 8_2
      8_3:
        Target: 8_3
      8_4:
        Target: 8_4
      8_5:
        Target: 8_5
      8_6:
        Target: 8_6
      8_7:
        Target: 8_7
      8_8:
        Target: 8_8
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
    - template: .azure-pipelines/templates/automation_test2.yml
      parameters:
        pythonVersion: '3.6'
        profile: 'latest'
        part: '1_1'
        parallel: $(Target)
        schedule: True

